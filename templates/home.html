{% extends "layout.html" %} {% block body %}
<div class="jumbotron text-center">
    <h1>Welcome to Image Processing Application!</h1>
    <img src="{{ url_for('static', filename=file_path) }}" alt="image here">
    <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
        <div class="input-group">
            <div class="custom-file">
                <input name="file" type="file" class="custom-file-input" id="inputGroupFile04" accept="image/*">
                <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
            </div>
            <div class="input-group-append">
                <button type="submit" class="btn btn-outline-secondary">Preview</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
